<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Vim.js</title>
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Source+Code+Pro'>
    <style>
      canvas {
        border: 1px solid black;
      }

      #vimjs-font-test {
        padding: 0;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <canvas width=800 height=400 tabindex='1'></canvas>
    <script src="vim.js"></script>
    <script src="vim_canvas_ui.js"></script>
    <script src="vim_loader.js"></script>
    <script>
      load_vim(function(vim, start){
        vim.FS_createDataFile('/home/web_user', 'test', true, true, true);
        vim.FS.writeFile('/home/web_user/test', 'pre-load FS test');
        start('/home/web_user/test', function(){
          var canvas = document.getElementsByTagName('canvas')[0];
          var vc = new VimCanvas(vim, canvas);
        });
      });
    </script>
  </body>
