<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Vim.js</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Source+Code+Pro'>
    <style>
      canvas {
        border: 1px solid black;
        width: 100%;
        height: 100%;
      }

      #canvas-parent {
        display: inline-block;
        width: 800px;
        height: 400px;
      }

    </style>
  </head>
  <body>
    <div id="canvas-parent">
      <canvas width=800 height=400 tabindex='1'></canvas>
    </div>

    <script src="em_vim.js"></script>
    <script src="vim_canvas_ui.js"></script>
    <script src="vim_loader.js"></script>
    <script src="remotefs/remotefs.js"></script>
    <script src="tests.js"></script>
    <script>

      load_vim(function(vim, start){
        start({
          initialFile: '/home/web_user/test',
          vimrc: null, 
          onload: function(){

            vim.FS.createPath('/home/web_user', 'data', true, true);
            vim.FS.mount(RemoteFS('/call', vim.FS, vim.em_vimjs.PATH, vim.em_vimjs.ERRNO_CODES), 
                         {root: '/'}, 
                         '/home/web_user/data');

            var canvas = document.getElementsByTagName('canvas')[0];
            var vc = new VimCanvas(vim, canvas);
            window.vc = vc;

          }
        });
      });
    </script>
  </body>
</html>
